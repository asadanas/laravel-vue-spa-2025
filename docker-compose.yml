services:
  app:
    build:
      context: .
      target: app
    env_file:
      - .env
    environment:
      DB_HOST: db
      DB_PORT: 3306
      REDIS_HOST: redis
      RUN_MIGRATIONS: "true"   # turn off later if you want
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: on-failure

  nginx:
    build:
      context: .
      target: nginx
    ports:
      - "8080:80"
    depends_on:
      - app
    restart: on-failure

  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: root
      MYSQL_ROOT_PASSWORD: 123456
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-p123456"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - mysql_data:/var/lib/mysql
    restart: on-failure

  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: on-failure

volumes:
  mysql_data:

